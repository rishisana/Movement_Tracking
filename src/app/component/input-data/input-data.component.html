<div class="container vh-100">
    <div class="d-flex flex-column justify-content-center align-items-center h-100">
        <h1 class="text-center fs-2 pb-4">Enter the Athlete Details</h1>
        
        <div class="card shadow-lg p-4" style="max-width: 600px; width: 100%;">
            <div class="card-body">
                <form [formGroup]="performance" (ngSubmit)="onSubmit()">
                    
                    <!-- Date Field -->
                    <div class="mb-3">
                        <label for="date" class="form-label">Date:</label>
                        <input id="date" class="form-control" type="date" placeholder="Enter date" formControlName="date">
                    </div>

                    <!-- Movement Field -->
                    <div class="mb-3">
                        <label for="movements" class="form-label">Movement:</label>
                        <select id="movements" formControlName="movement" class="form-select">
                            <option value="" disabled selected>-- Select Movement --</option>
                            <option *ngFor="let opt of movements" [value]="opt.mov_name">{{opt.mov_name}}</option>
                        </select>
                    </div>

                    <!-- Team Name Field -->
                    <div class="mb-3">
                        <label for="team_name" class="form-label">Team Name:</label>
                        <select id="team_name" name="selectedOption" class="form-select" formControlName="team_name" (change)="onChange($event)">
                            <option value="" disabled selected>-- Select Team --</option>
                            <option *ngFor="let t of teams" [value]="t.team_name">{{t.team_name}}</option>
                        </select>
                    </div>

                    <!-- Athlete Names and Performance Fields -->
                    <div formArrayName="athletes" class="mb-3">
                        <div *ngFor="let athlete of athletes?.controls; let i = index" [formGroupName]="i">
                            <div class="d-flex gap-2 mb-3">
                                <input class="specialInput form-control" type="text" placeholder="Athlete name" formControlName="name">
                                <input type="number" id="assessment" class="form-control" placeholder="Enter the assessment value" formControlName="assessment">
                            </div>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <button class="btn btn-dark w-100" type="submit">Save</button>
                </form>
            </div>
        </div>
    </div>
</div>
