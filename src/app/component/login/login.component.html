<div class="login-container">
    <form [formGroup]="login" (ngSubmit)="onSubmit()" class="form">
        <mat-card class="card">
            <mat-card-header>
                <h1>Login Form</h1>
            </mat-card-header>
            <mat-card-content>
                <mat-form-field class="form-field" appearance="outline">
                    <mat-label>Email ID: </mat-label>
                    <input type="email" matInput formControlName="emailId" >
                    <button type="button" mat-icon-button matSuffix>
                        <mat-icon>account_box</mat-icon>
                    </button>
                </mat-form-field>
                <mat-form-field class="form-field"  appearance="outline">
                    <mat-label>Password: </mat-label>
                    <button type="button" mat-icon-button matSuffix (click)="onShowPassword()">
                        <mat-icon>{{showPassword ? 'visibility_off': 'visibility' }}</mat-icon>
                    </button>
                    <input [type]="showPassword ? 'password': 'text'" matInput formControlName="password" class="form-input">
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button color="primary" type="submit" class="button" [disabled]="!login.valid">Login</button>
            </mat-card-actions>
        </mat-card>
    </form>

</div>
